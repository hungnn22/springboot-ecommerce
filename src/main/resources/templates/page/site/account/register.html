<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/account.css}">

</head>

<body>
	<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
		<div class="container">
			<div class="row align-items-center">
				<!-- register -->
				<div class="col-lg-6 px-lg-4" *ngIf="userregister">
					<div class="card">
						<div class="card-header px-lg-5">
							<div class="card-heading text-primary">My Shop</div>
						</div>
						<form action="#" th:action="@{/register}" method="post"
							th:object="${account}" class="form card-body p-lg-5">
							<h3 class="mb-4">Get started with me!</h3>
							<p class="text-muted text-sm mb-5">Lorem ipsum dolor sit
								amet, consectetur adipisicing elit.</p>
							<div class="form-floating mb-3">
								<input class="form-control" id="name" placeholder="Name"
									th:field="*{name}">
								<label for="name">Name</label>
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger" />
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="email" type="email"
									placeholder="Email" th:field="*{email}">
								<label for="email">Email address</label>
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger" />
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="password" th:field="*{password}"
									placeholder="Password" type="password">
								<label for="password">Password</label>
								<p th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger" />
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="confirmPassowrd"
									th:field="*{confirmPassword}" type="password"
									placeholder="Confirm Password">
								<label for="floatingConfirmPassword">Confirm Password</label>
								<th:block th:if="${confirmError}">
									<p class="text-danger" th:text="${confirmError}" />
								</th:block>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" name="agree"
									id="agree">
								<label class="form-check-label" for="agree">
									I agree with the
									<a href="#">Terms & Conditions</a>
									.
								</label>
							</div>
							<div class="form-group">
								<button class="btn btn-primary disabled" id="btnRegister"
									type="submit" name="registerSubmit">Register</button>
							</div>
						</form>
						<div class="card-footer px-lg-5 py-lg-4">
							<div class="text-sm text-muted">
								Already have an account?
								<a th:href="@{/login}">Singin</a>
								.
							</div>
						</div>
					</div>
				</div>
				<div
					class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary">
					<img class="img-fluid mb-4" width="300"
						src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png"
						alt="" style="transform: rotate(10deg)">
					<h1 class="mb-4">
						myshop.com
						<br class="d-none d-lg-inline">
						Lorem ipsum dolor
					</h1>
					<p class="lead text-muted">Lorem ipsum dolor sit amet,
						consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
						labore.</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/account.js}">
		
	</script>
</body>

</html>
