<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="site-content">
		<th:block
			th:replace="~{fragment/site/breadcrumb :: breadcrumb(data = 'Change Password')}"></th:block>
		<div class="container my-4 py-4" style="min-height: 70vh">
			<form th:action="@{/changepass}" action="#" method="post"
				class="form card" th:object="${account}">

				<div class="card-body">
					<h4>Change Password</h4>
					<div class="row g-4 py-4 justify-content-between">
						<div class="col-6">
							<input type="hidden" th:field="*{id}" />
							<th:block th:if="${succesMess}">
								<p class="text-success" th:text="${succesMess}" />
							</th:block>
							<div class="form-group mb-3">
								<label for="">Password</label>
								<input type="password" class="form-control p-2"
									th:field="*{password}">
								<th:block th:if="${errorPass}">
									<p class="text-danger" th:text="${errorPass}" />
								</th:block>
							</div>
							<div class="form-group mb-3">
								<label for="">New Password</label>
								<input type="password" class="form-control p-2"
									th:field="*{newPassword}">
								<p th:if="${#fields.hasErrors('newPassword')}"
									th:errors="*{newPassword}" class="text-danger" />
							</div>
							<div class="form-group mb-3">
								<label for="">Confirm Password</label>
								<input type="password" class="form-control p-2"
									th:field="*{confirmPassword}">
								<th:block th:if="${errorNew}">
									<p class="text-danger" th:text="${errorNew}" />
								</th:block>
							</div>
							<div class="d-flex justify-content-between">
								<a th:href="@{/deactivate(id = *{id})}" class="text-danger">Deactivate
									account?</a>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer py-3">
					<button class="btn btn-primary">Save</button>
					<a th:href="@{/}" class="text-primary mx-2 px-2">Cancel</a>

				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
