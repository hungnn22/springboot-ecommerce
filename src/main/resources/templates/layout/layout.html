<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Web Font -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
	rel="stylesheet">
<!-- StyleSheet -->

<!-- Bootstrap -->
<link rel="stylesheet" th:href="@{./css/bootstrap.css}">
<!-- Magnific Popup -->
<link rel="stylesheet" th:href="@{/css/magnific-popup.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/css/font-awesome.css}">
<!-- Fancybox -->
<link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">
<!-- Themify Icons -->
<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
<!-- Nice Select CSS -->
<link rel="stylesheet" th:href="@{/css/niceselect.css}">
<!-- Animate CSS -->
<link rel="stylesheet" th:href="@{/css/animate.css}">
<!-- Flex Slider CSS -->
<link rel="stylesheet" th:href="@{/css/flex-slider.min.css}">
<!-- Owl Carousel -->
<link rel="stylesheet" th:href="@{/css/owl-carousel.css}">
<!-- Slicknav -->
<link rel="stylesheet" th:href="@{/css/slicknav.min.css}">

<!-- Jshop StyleSheet -->
<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/responsive.css}">

</head>
<body class="js">
	<th:block th:replace="~{fragment/site/header :: header}"></th:block>
	
	<th:block layout:fragment="site-content"></th:block>

	<th:block th:replace="~{fragment/site/footer :: footer}"></th:block>

	<!-- Jquery -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.0.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<!-- Popper JS -->
	<script th:src="@{/js/popper.min.js}"></script>
	<!-- Bootstrap JS -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Slicknav JS -->
	<script th:src="@{/js/slicknav.min.js}"></script>
	<!-- Owl Carousel JS -->
	<script th:src="@{/js/owl-carousel.js}"></script>
	<!-- Magnific Popup JS -->
	<script th:src="@{/js/magnific-popup.js}"></script>
	<!-- Waypoints JS -->
	<script th:src="@{/js/waypoints.min.js}"></script>

	<!-- Nice Select JS -->
	<script th:src="@{/js/nicesellect.js}"></script>
	<!-- Flex Slider JS -->
	<script th:src="@{/js/flex-slider.js}"></script>
	<!-- ScrollUp JS -->
	<script th:src="@{/js/scrollup.js}"></script>
	<!-- Onepage Nav JS -->
	<script th:src="@{/js/onepage-nav.min.js}"></script>
	<!-- Easing JS -->
	<script th:src="@{/js/easing.js}"></script>
	<!-- Active JS -->
	<script th:src="@{/js/active.js}"></script>

</html>
