<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Start Most Popular -->
	<div class="product-area most-popular related-product section"
		th:fragment="related">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section-title">
						<h2>Related Products</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="owl-carousel popular-slider">
						<!-- Start Single Product -->
						<div class="single-product" th:each="product : ${relatived}">
							<div class="product-img">
								<a href="#">
									<img class="default-img"
										th:src="@{{url}(url = ${product.photos[0].url})}" alt="#">
									<img class="hover-img"
										th:src="@{{url}(url = ${product.photos[1].url})}" alt="#">
									<span class="out-of-stock">Hot</span>
								</a>
								<div class="button-head">
									<div class="product-action">
										<a data-toggle="modal"
											th:data-target="'#modal' + ${product.id}" title="Quick View"
											href="#">
											<i class=" ti-eye"></i>
											<span>Quick Shop</span>
										</a>
										<a title="Wishlist" href="#">
											<i class=" ti-heart "></i>
											<span>Add to Wishlist</span>
										</a>
										<a title="Compare" href="#">
											<i class="ti-bar-chart-alt"></i>
											<span>Add to Compare</span>
										</a>
									</div>
									<div class="product-action-2">
										<a title="Add to cart"
											th:href="@{/carts/add/{productId}(productId = ${product.id})}">Add
											to cart</a>
									</div>
								</div>
								<th:block
									th:replace="~{fragment/site/home/modal :: modal(product = ${product})}"></th:block>
								</th:block>
							</div>
							<div class="product-content">
								<h3>
									<a th:href="@{/products(id = ${product.id})}">[[${product.name}]]</a>
								</h3>
								<div class="product-price">
									<span>$[[${product.price}]]</span>
								</div>
							</div>
						</div>
						<!-- End Single Product -->
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- End Most Popular Area -->
</body>
</html>
