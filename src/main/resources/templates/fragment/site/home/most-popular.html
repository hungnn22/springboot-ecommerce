<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="product-area most-popular section"
		th:fragment="most-popular">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section-title">
						<h2>Most Popular</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="owl-carousel popular-slider">
						<th:block th:each="product : ${populars}">
							<!-- Start Single Product -->
							<div class="single-product">
								<div class="product-img">
									<a href="#">
										<img class="default-img"
											th:src="@{{url}(url = ${product.photos[0].url})}" alt="#">
										<img class="hover-img"
											th:src="@{{url}(url = ${product.photos[1].url})}" alt="#">
										<span class="out-of-stock">Hot</span>
									</a>
									<div class="button-head">
										<div class="product-action">
											<a data-toggle="modal"
												th:data-target="'#modal' + ${product.id}" title="Quick View"
												href="#">
												<i class=" ti-eye"></i>
												<span>Quick Shop</span>
											</a>
											<a title="Wishlist" href="#">
												<i class=" ti-heart "></i>
												<span>Add to Wishlist</span>
											</a>
											<a title="Compare" href="#">
												<i class="ti-bar-chart-alt"></i>
												<span>Add to Compare</span>
											</a>
										</div>
										<div class="product-action-2">
											<a title="Add to cart"
												th:href="@{/carts/add/{productId}(productId = ${product.id})}">Add
												to cart</a>
										</div>
									</div>
								</div>
								<div class="product-content">
									<h3>
										<a th:href="@{/products(id = ${product.id})}">[[${product.name}]]</a>
									</h3>
									<div class="product-price">
										<span class="old">$[[${#numbers.formatDecimal(product.price
											* 1.2, 1, 2, 'COMMA')}]]</span>
										<span>$[[${product.price}]]</span>
									</div>
								</div>
								<th:block
									th:replace="~{fragment/site/home/modal :: modal(product = ${product})}"></th:block>
							</div>
							<!-- End Single Product -->

						</th:block>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
