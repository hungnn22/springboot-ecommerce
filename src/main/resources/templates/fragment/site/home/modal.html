<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="modal(product)">
		<div class="modal fade" th:id="'modal' + ${product.id}" tabindex="-1"
			role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span class="ti-close" aria-hidden="true"></span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row no-gutters">
							<div class="col">
								<!-- Product Slider -->
								<div class="product-gallery">
									<div class="quickview-slider-active">
										<th:block th:each="photo : ${product.photos}">
											<div class="single-slider">
												<img th:src="@{{urlImage}(urlImage = ${photo.url})}"
													style="width: 100%; max-height: 506px; object-fit: cover"
													alt="#">
											</div>
										</th:block>

									</div>
								</div>
								<!-- End Product slider -->
							</div>
							<div class="col">
								<div class="quickview-content">
									<h2>[[${product.name}]]</h2>
									<div class="quickview-ratting-review">
										<div class="quickview-ratting-wrap">
											<div class="quickview-ratting">
												<i class="yellow fa fa-star"></i>
												<i class="yellow fa fa-star"></i>
												<i class="yellow fa fa-star"></i>
												<i class="yellow fa fa-star"></i>
												<i class="fa fa-star"></i>
											</div>
											<a href="#"> (1 customer review)</a>
										</div>
										<div class="quickview-stock">
											<span>
												<i class="fa fa-check-circle-o"></i>
												in stock
											</span>
										</div>
									</div>
									<h3>$[[${product.price}]]</h3>
									<div class="quickview-peragraph">
										<p>[[${product.des}]]</p>
									</div>
									<div class="size">
										<h5 class="title">Size: [[${product.size.value}]]</h5>
										<h5 class="title">Color: [[${product.color.name}]]</h5>
									</div>
									<div class="quantity">
										<!-- Input Order -->
										<!-- 										<div class="input-group">
											<div class="button minus">
												<button type="button" class="btn btn-primary btn-number"
													disabled="disabled" data-type="minus" data-field="quant[1]">
													<i class="ti-minus"></i>
												</button>
											</div>
											<input type="text" name="quant[1]" class="input-number"
												data-min="1" data-max="1000" value="1">
											<div class="button plus">
												<button type="button" class="btn btn-primary btn-number"
													data-type="plus" data-field="quant[1]">
													<i class="ti-plus"></i>
												</button>
											</div>
										</div> -->
										<!--/ End Input Order -->
									</div>
									<div class="row add-to-cart">
										<a
											th:href="@{/carts/add/{productId}(productId = ${product.id})}"
											class="btn">Add to cart</a>
										<a href="#" class="btn min">
											<i class="ti-heart"></i>
										</a>
										<a href="#" class="btn min">
											<i class="fa fa-compress"></i>
										</a>
									</div>
									<div class="default-social">
										<h4 class="share-now">Share:</h4>
										<ul>
											<li>
												<a class="facebook" href="#">
													<i class="fa fa-facebook"></i>
												</a>
											</li>
											<li>
												<a class="twitter" href="#">
													<i class="fa fa-twitter"></i>
												</a>
											</li>
											<li>
												<a class="youtube" href="#">
													<i class="fa fa-pinterest-p"></i>
												</a>
											</li>
											<li>
												<a class="dribbble" href="#">
													<i class="fa fa-google-plus"></i>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

</body>
</html>
