<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="chart">
		<!-- Area Chart -->
		<div class="col-xl-8 col-lg-7">
			<div class="card mb-4">
				<div
					class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<h6 class="m-0 font-weight-bold text-primary">Monthly Recap
						Report</h6>
					<div class="dropdown no-arrow">
						<a class="dropdown-toggle" href="#" role="button"
							id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">
							<i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
						</a>
						<div
							class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
							aria-labelledby="dropdownMenuLink">
							<div class="dropdown-header">Dropdown Header:</div>
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="chart-area">
						<canvas id="myAreaChart"></canvas>
					</div>
				</div>
			</div>
		</div>
		<!-- Pie Chart -->
		<div class="col-xl-4 col-lg-5">
			<div class="card mb-4">
				<div
					class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
					<h6 class="m-0 font-weight-bold text-primary">Products Sold</h6>
					<div class="dropdown no-arrow">
						<a class="dropdown-toggle btn btn-primary btn-sm" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							Time Option
							<i class="fas fa-chevron-down"></i>
						</a>
						<div
							class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
							aria-labelledby="dropdownMenuLink">
							<div class="dropdown-header">Select Periode</div>
							<a class="dropdown-item" th:href="@{/admin}">Today</a>
							<a class="dropdown-item" th:href="@{/admin(time = 'week')}">Week</a>
							<a class="dropdown-item" th:href="@{/admin(time = 'month')}">Month</a>
							<a class="dropdown-item" th:href="@{/admin(time = 'year')}">This
								Year</a>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="mb-3" th:each="item, state : ${reports}">
						<div class="small text-gray-500">
							[[${item[1]}]] ($[[${item[4]}]])
							<div class="small float-right">
								<b>[[${item[3]}]] of [[${item[2] + item[3]}]] Items</b>
							</div>
						</div>
						<div class="progress" style="height: 12px;">
							<div class="progress-bar" role="progressbar"
								th:classappend="${state.count == 1 ? 'bg-danger' : state.count == 2 ? 'bg-success' : state.count == 3 ? 'bg-danger' :  state.count == 4 ? 'bg-warning' : 'bg-secondary'}"
								th:style="'width:'+${item[3] * 100 / (item[2] + item[3])}+'%'"
								aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
				<div class="card-footer text-center">
					<a class="m-0 small text-primary card-link"
						th:href="@{/admin/reports/productsold}">
						View More
						<i class="fas fa-chevron-right"></i>
					</a>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
